apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: pubsub-listener-deployment
  labels:
    app: pubsub-listener
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pubsub-listener
  template:
    metadata:
      labels:
        app: pubsub-listener
    spec:
      containers:
      - name: pubsub-listener
        image: gcr.io/${PROJECT_ID}/${IMAGE_NAME}:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          protocol: TCP
        env:
          - name: GoogleCloud__ProjectId
            value: "${PROJECT_ID}"
          - name: GoogleCloud__SubscriptionId
            value: "${SUBSCRIPTION_NAME}"
